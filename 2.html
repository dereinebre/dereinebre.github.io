<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Manhattan-Projekt: Entscheidungsspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .story-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            margin: auto;
        }

        .story-text {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .decision-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .choice {
            background-color: #f39c12;
            color: white;
            font-size: 18px;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
        }

        .choice:hover {
            background-color: #f1c40f;
            transform: translateY(-5px);
        }

        .result {
            font-size: 22px;
            color: #f39c12;
            margin-top: 20px;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 15px 25px;
            background-color: #ff4757;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>
    <h1>Das Manhattan-Projekt</h1>
    <div class="story-container">
        <p id="story" class="story-text">Du bist Wissenschaftler im Manhattan-Projekt. Deine Entscheidungen beeinflussen den Verlauf der Geschichte. Wähle weise.</p>
        <div class="decision-buttons">
            <button class="choice" onclick="choose(1, 'weiter')">Weiter am Projekt arbeiten</button>
            <button class="choice" onclick="choose(1, 'verlassen')">Das Projekt verlassen</button>
        </div>
    </div>
    
    <script>
        let decisions = [];
        function choose(stage, option) {
            decisions.push(option);
            let story = document.getElementById("story");
            let buttons = document.querySelectorAll(".choice");
            
            if (stage === 1) {
                if (option === 'weiter') {
                    story.innerHTML = "Das Projekt schreitet voran. Nun musst du entscheiden, ob du Bedenken gegenüber der Regierung äußerst oder schweigst.";
                    buttons[0].innerText = "Bedenken äußern";
                    buttons[0].setAttribute("onclick", "choose(2, 'äußern')");
                    buttons[1].innerText = "Schweigen";
                    buttons[1].setAttribute("onclick", "choose(2, 'schweigen')");
                } else {
                    story.innerHTML = "Du hast das Projekt verlassen. Doch wirst du öffentlich gegen die Bombe argumentieren oder im Verborgenen bleiben?";
                    buttons[0].innerText = "Öffentlich argumentieren";
                    buttons[0].setAttribute("onclick", "choose(2, 'öffentlich')");
                    buttons[1].innerText = "Im Verborgenen bleiben";
                    buttons[1].setAttribute("onclick", "choose(2, 'verborgen')");
                }
            } else if (stage === 2) {
                if (option === 'äußern') {
                    story.innerHTML = "Deine Warnungen werden ignoriert. Du kannst versuchen, geheime Informationen weiterzugeben oder dich weiterhin der Forschung widmen.";
                    buttons[0].innerText = "Geheime Infos weitergeben";
                    buttons[0].setAttribute("onclick", "choose(3, 'weitergeben')");
                    buttons[1].innerText = "Weiter forschen";
                    buttons[1].setAttribute("onclick", "choose(3, 'forschen')");
                } else if (option === 'schweigen') {
                    story.innerHTML = "Das Projekt geht weiter. Jetzt kannst du entscheiden, ob du das Ziel der Bombe beeinflussen möchtest oder nicht.";
                    buttons[0].innerText = "Das Ziel beeinflussen";
                    buttons[0].setAttribute("onclick", "choose(3, 'ziel ändern')");
                    buttons[1].innerText = "Nichts tun";
                    buttons[1].setAttribute("onclick", "choose(3, 'nichts tun')");
                } else if (option === 'öffentlich') {
                    story.innerHTML = "Deine Proteste werden beachtet, aber du gerätst unter Druck. Wirst du weitermachen oder nachgeben?";
                    buttons[0].innerText = "Weitermachen";
                    buttons[0].setAttribute("onclick", "choose(3, 'weitermachen')");
                    buttons[1].innerText = "Nachgeben";
                    buttons[1].setAttribute("onclick", "choose(3, 'nachgeben')");
                } else {
                    story.innerHTML = "Du hältst dich bedeckt und die Geschichte nimmt ihren Lauf. Wird sich dein Schweigen irgendwann rächen?";
                    buttons[0].innerText = "Später sprechen";
                    buttons[0].setAttribute("onclick", "choose(3, 'später sprechen')");
                    buttons[1].innerText = "Für immer schweigen";
                    buttons[1].setAttribute("onclick", "choose(3, 'für immer schweigen')");
                }
            } else if (stage === 3) {
                story.innerHTML = "Deine Entscheidungen haben die Welt verändert. Hier ist deine Auswertung:";
                let summary = "<br><br>Dein Weg: " + decisions.join(" → ");
                let finalMessage = "<br><br>Fazit: " + (decisions.includes("weitergeben") || decisions.includes("öffentlich") ? "Du hast versucht, die Welt zu warnen, doch wurde dir Gehör geschenkt?" : "Du hast dem Lauf der Geschichte nicht widersprochen und die Konsequenzen akzeptiert.");
                story.innerHTML += summary + finalMessage;
                buttons.forEach(button => button.style.display = "none");
            }
        }
    </script>
    <a href="index.html" class="back-button">Zurück</a>
</body>
</html>
